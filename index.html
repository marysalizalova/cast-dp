<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hub Wrapper</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; background: #000; }
        iframe {
            width: 800px;
            height: 550px;
            border: 0;
            
            /* Zoom na 67% */
            -ms-zoom: 0.67;
            -moz-transform: scale(0.67);
            -moz-transform-origin: 0 0;
            -o-transform: scale(0.67);
            -o-transform-origin: 0 0;
            -webkit-transform: scale(0.67);
            -webkit-transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <iframe src="https://data.pid.cz/departures/?ids=U515Z1P%3BU515Z2P&limit=15&title=Ol%C5%A1ansk%C3%A9+h%C5%99bitovy" scrolling="no" marginwidth="0" marginheight="0" style="border:0px none #ffffff;"></iframe>
</body>
</html>
